{%  extends 'accounts/main.html'%}
{% load static %}
{% block content %}

<p>Are you sure you wanted to delete "{{item}}"</p>
<form action ='{% url 'delete_order' item.id %}' method="POST">
    {% csrf_token %}
    <a class= 'btn btn-light' href="{% url 'home' %}">Cancel</a>
    <input type="submit" name="Confirm">
</form>
{% endblock %}
